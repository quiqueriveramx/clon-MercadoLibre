          <script>
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const carousel = document.querySelector(".carousel");
            const itemWidth = carousel.querySelector(".item").offsetWidth + 20; // Considerando margen
        
            let position = 0;
        
            prevBtn.addEventListener("click", () => {
              position += itemWidth;
              if (position > 0) {
                position = 0;
              }
              carousel.style.transform = `translateX(${position}px)`;
            });
        
            nextBtn.addEventListener("click", () => {
              position -= itemWidth;
              const maxWidth = (carousel.childElementCount - 4) * itemWidth; // Considerando margen y cantidad visible
              if (position < -maxWidth) {
                position = -maxWidth;
              }
              carousel.style.transform = `translateX(${position}px)`;
            });
          </script>
